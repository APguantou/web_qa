<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap/bootstrap.4.6.min.css">
    <link rel="stylesheet" href="../static/css/init.css">
    <title>web问答平台-发布问答</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 20px;
            position: sticky;
            top: 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            margin-left: auto;
            margin-right: auto;
        }

        .navbar.sticky-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            border-radius: 0;
            margin: 0;
            width: 100%;
            max-width: 100%;
            border: none;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .navbar-brand {
            font-weight: 600;
            color: #333 !important;
            font-size: 1.5rem;
        }

        .nav-link {
            color: #666 !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #339dff !important;
        }

        .btn-outline-success {
            border-color: #339dff;
            color: #339dff;
        }

        .btn-outline-success:hover {
            background-color: #339dff;
            color: white;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 30px;
        }
    </style>
</head>


<script>
document.addEventListener('DOMContentLoaded', function() {
    const navbar = document.querySelector('.navbar');
    const originalTop = navbar.offsetTop;
    let isStuck = false;

    function handleScroll() {
        if (window.scrollY > originalTop && !isStuck) {
            navbar.classList.add('sticky-top');
            isStuck = true;
        } else if (window.scrollY <= originalTop && isStuck) {
            navbar.classList.remove('sticky-top');
            isStuck = false;
        }
    }

    window.addEventListener('scroll', handleScroll);

    // 初始化状态
    handleScroll();
});
</script>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">web问答</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('qa.public_question') }}">发布问答 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('qa.top_list') }}">热榜</a>
                </li>
                <li class="nav-item ml-2">
                    <form class="form-inline my-2 my-lg-0" method="GET" action="#">
                        <input class="form-control mr-sm-2" type="search" placeholder="关键字" aria-label="Search" name="q">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                    </form>
                </li>
            </ul>
            <ul class="navbar-nav">
              {% if user %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('auth.user_page') }}">{{ user.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">退出登录</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('auth.login') }}">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.register') }}">注册</a>
                </li>
              {% endif %}
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col"></div>
            <div class="col-10">
                <div class="form-container">
                    <h1 style="text-align: center; margin-bottom: 20px;">发布问答</h1>
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" name="title" class="form-control" placeholder="请输入标题">
                        </div>
                        <div class="form-group">
                            <textarea name="content" class="form-control" rows="10" placeholder="请输入内容"></textarea>
                        </div>
                        <div class="form-group" style="text-align: right;">
                            <button class="btn btn-primary">发布</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
