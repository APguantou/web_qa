<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap/bootstrap.4.6.min.css">
    <link rel="stylesheet" href="../static/css/init.css">
    <!-- 引入本地 Font Awesome -->
    <link rel="stylesheet" href="../static/fontawesome-free-7.1.0-web/css/all.min.css">
    <title>web问答平台 - 忘记密码</title>
    <!-- 新增自定义样式 -->
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        .login-header {
            text-align: center;
            padding: 30px 20px;
        }
        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .login-header p {
            color: #777;
            font-size: 14px;
        }
        .login-form {
            padding: 10px 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .form-control {
            padding-left: 40px;
            height: 46px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        .btn-login {
            background: #339dff;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            padding: 12px 0;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }
        .logo-footer {
            margin-top: 10px;
        }
        /* 插图区域 */
        .illustration {
            background: #f0f7ff;
            padding: 30px;
            display: flex;
            justify-content: center;
        }
        .illustration img {
            max-width: 100%;
            height: auto;
        }
        /* 返回首页按钮 - 放在左上角 */
        .back-home {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 10;
        }
        .back-home a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        .back-home a:hover {
            text-decoration: underline;
        }
        /* 链接样式 */
        .links {
            text-align: center;
            margin: 15px 0;
        }
        .links a {
            color: #3399ff;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- 登录卡片主体 -->
    <div class="login-card">
        <div class="row no-gutters">
            <!-- 左侧插图（可替换为实际图片） -->
            <div class="col-md-5 illustration">
                <img src="../static/images/login-illustration.png" alt="登录插图" style="max-width: 300px;">
            </div>
            <!-- 右侧表单 -->
            <div class="col-md-7">
                <div class="login-header">
                    <h1>找回密码</h1>
                    <p>请输入您的注册邮箱或手机号以重置密码</p>
                </div>
                <div class="login-form">
                    <form action="#" method="POST">
                        <!-- 返回首页按钮 - 放在左上角 -->
                        <div class="back-home">
                            <a href="/">← 返回首页</a>
                        </div>

                        <div class="form-group input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="text" class="form-control" placeholder="请输入邮箱" name="email_or_phone" required>
                        </div>

                        <button type="submit" class="btn btn-login">发送验证码</button>

                        <div class="links">
                            <a href="{{ url_for('auth.login') }}">返回登录</a>
                        </div>
                    </form>
                </div>
                <div class="footer">
                    © 2020 SSKOO ALL RIGHTS RESERVED | SSKOO.COM | 蜀ICP备19000696号
                    <div class="logo-footer">
                        <img src="../static/images/shetu66-logo.png" alt="shetu66.com" width="120">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
